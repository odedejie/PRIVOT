<app-header></app-header>
<div class="formsection">
    <div>
        <span>Secure your </span>
        <span class="secondp">Documents</span>
    </div>
    <div>
        <form>
            <div class="mb-3">
              <label for="exampleInputFullName" class="form-label">Full Name:</label>
              <input type="fullname" name="exampleInputFullName" id="exampleInputFullName"class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email Address</label>
                <input type="email_help" class="form-control" id="exampleInputEmail1">
            </div>

              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1">

            </div>
            <div class="mb-3">
              <label for="exampleInputConfirmPassword" class="form-label">Confirm Password</label>
              <input type="Confirm" class="form-control" id="exampleInputConfirmPassword">
          </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button type="" class="btn btn-primary">Join Now</button>
          </form>
    </div>
</div>
